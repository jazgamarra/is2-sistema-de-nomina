{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Eliminar Departamento</h3>
  <p>¿Estás seguro que deseas eliminar el departamento <strong>{{ departamento.departamento }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'listar_departamentos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
