<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Nómina</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #9c27b0;
        }
        .navbar-brand, .navbar-text, .btn-logout {
            color: white !important;
        }
        .btn-logout:hover {
            background-color: #7b1fa2 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Nómina</a>
            <div class="ml-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text mr-3">Hola, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm btn-logout">Cerrar sesión</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        <!-- Aquí va el contenido de cada página -->
        {% endblock %}
    </div>
</body>
</html>
