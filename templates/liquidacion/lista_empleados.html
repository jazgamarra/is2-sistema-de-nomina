<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Empleados - Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #9C27B0;
        }
        .table thead th {
            background-color: #9C27B0;
            color: white;
            text-align: center;
        }
        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }
        .btn-primary {
            background-color: #9C27B0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #7B1FA2;
        }
        .table-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema de Nómina</a>
        <div class="d-flex">
            <span class="navbar-text me-3">Hola, {{ user.username }}</span>
            <a class="btn btn-outline-light" href="/usuarios/logout/">Cerrar sesión</a>
        </div>
    </div>
</nav>

<div class="container table-container">
    <h1 class="text-center mb-4">Lista de Empleados</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped shadow-sm">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in empleados %}
                <tr>
                    <td>{{ empleado.nombres }}</td>
                    <td>{{ empleado.apellidos }}</td>
                    <td>
                        <a href="{% url 'ver_nomina_empleado' empleado.id_empleado %}" class="btn btn-primary btn-sm">
                            Ver Nómina
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No hay empleados cargados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
