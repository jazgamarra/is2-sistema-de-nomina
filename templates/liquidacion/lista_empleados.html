<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Empleados - Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #9C27B0;
        }
        .table thead {
            background-color: #9C27B0;
            color: white;
        }
        .btn-primary {
            background-color: #9C27B0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #7B1FA2;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Sistema de Nómina</a>
      <div class="d-flex">
        <span class="navbar-text me-3">Hola, {{ user.username }}</span>
        <a class="btn btn-outline-light" href="/usuarios/logout/">Cerrar sesión</a>
      </div>
    </div>
  </nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Empleados</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in empleados %}
                <tr>
                    <td>{{ empleado.nombres }}</td>
                    <td>{{ empleado.apellidos }}</td>
                    <td>
                        <a href="{% url 'ver_nomina_empleado' empleado.id_empleado %}" class="btn btn-primary btn-sm">
                            Ver Nómina
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No hay empleados cargados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
        <!-- BOTÓN VOLVER AL MENÚ PRINCIPAL -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-volver-menu">Volver al Menú Principal</a>
        </div>

        <style>
            .btn-volver-menu {
                background-color: white; /* Color de fondo blanco */
                color: #9c4dcc; /* Texto lila */
                border: 2px solid #9c4dcc; /* Borde lila */
                border-radius: 50px; /* Bordes redondeados */
                padding: 10px 30px; /* Espacio interno */
                font-size: 16px;
                font-weight: 500;
                text-decoration: none;
                transition: background-color 0.3s ease, color 0.3s ease;
                display: inline-block;
            }
            
            .btn-volver-menu:hover {
                background-color: #9c4dcc; /* Fondo lila al pasar el mouse */
                color: white; /* Texto blanco al pasar el mouse */
            }
        </style>
</div>

</body>
</html>
